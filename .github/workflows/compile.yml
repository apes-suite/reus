name: Compilation and Tests

on:
  workflow_call:
    inputs:
      name: 
        description: 'Name of the tool to compile'
        required: true
        type: string
      systest:
        description: 'Whether to run pysys-tests after compilation'
        default: false
        type: boolean

jobs:
  build-debug-utest:
    id: build-utest
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    concurrency:
      group: compile-testing-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build ${{ inputs.name }}
        uses: apes-suite/build-action@v1.1.1
        with:
          waf-args: "configure build debug"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.19.0
        with:
          files: |
            build/**/waf-utest.xml
          check_name: "Waf Unit Tests"

  system-test:
    needs: build-utest
    if: inputs.systest == true
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Run system tests
        id: pysys
        uses: apes-suite/pysys-action@v1.0.0

      - name: Upload archive artifacts for any test failures
        uses: actions/upload-artifact@v4
        if: always() && steps.pysys.outputs.artifact_TestOutputArchiveDir
        with:
          name: pysys_output
          path: ${{ steps.pysys.outputs.artifact_TestOutputArchiveDir }}
